<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Pokemon</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" [class.active]="router.isActive('/home')" routerLinkActive="active current"  [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item" [class.active]="router.isActive('/details')"  routerLinkActive="active" >
        <a class="nav-link">Detail</a>
      </li>
      <li class="nav-item"  routerLinkActive="active" *ngIf = "auth.getAdmin()">
        <a class="nav-link"  routerLink="/create-product">Create Product</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf = "auth.getAdmin()">
        <a class="nav-link"  routerLink="/product-list">Product List</a>
      </li>
            
      
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <div class="ng-autocomplete">
        <ng-autocomplete
          [data]="pokemonNames"
          [searchKeyword]="keyword"
          placeHolder="Search here..."
          (selected)='selectEvent($event)'          
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate">
        </ng-autocomplete>
      
        <ng-template #itemTemplate let-item>
          <a [innerHTML]="item.name | titlecase"></a>
        </ng-template>
      
        <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
        </ng-template>
      </div>
      
    </div>
  </div>
</nav>
